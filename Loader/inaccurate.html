<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inaccurate Loader</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="overlay">
        <div id="progstat"></div>
        <div id="progress"></div>
    </div>

    <div id="continer">
        <img src="http://www.gstatic.com/webp/gallery/3.jpg" alt="">
        <img src="http://www.gstatic.com/webp/gallery/5.jpg" alt="">
        <img src="https://s3.amazonaws.com/thinkific/courses/course_card_image_000/057/6901489415043.original.jpg" alt="">
    </div>

    <script type="text/javascript">
        function loader() {
            var allImgs = document.images;
            var steps = allImgs.length;
            var c = 0;

            function removeOverlay() {
                document.getElementById("overlay").style.display = "none";
            }

            function loaded() {
                c += 1;
                var w = parseInt(c * (100/steps));
                document.getElementById('progress').style.width = w + "%";
                document.getElementById('progstat').innerHTML = "Loaded: " + w + "%";
                if(c == steps) {
                    removeOverlay();
                }
            }

            for(var i = 0; i < allImgs.length; i++) {
                var tImg = new Image();
                tImg.onload = loaded;
                tImg.src = allImgs[i].src;
            }
        }
        loader();
    </script>
</body>
</html>
